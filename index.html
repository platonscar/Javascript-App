<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- css animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- icons -->
    <script src="https://kit.fontawesome.com/e6497ee90f.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Platondedign</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="http://" class="navbar-brand">
           ANIME app
        </a>
    </nav>
    <main class="container">
        <section id="app" class="row pt-5" >
            <article class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Add your anime recommendation!</h3>
                    </div>
                    <form id="product_form" class="card-body">
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Anime name" class="form-control mb-3">
                        </div>
                        <div class="form-group">
                            <input type="text" id="gender" placeholder="Anime gender" class="form-control mb-3">
                        </div>
                        <div class="form-group">
                            <label for="year">Year of broadcast:</label>
                            <input type="number" id="year" class="form-control mb-3">
                        </div>
                        <input type="submit" value="Add" class="btn btn-primary btn-block">
                    </form>
                </div>
            </article>
            <article class="col-md-8">
                <div id="anime_list"></div>
            </article>
        </section>
    </main>
</body>

</html>
